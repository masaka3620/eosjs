env:
  global:
    PUBLISH_NPM_LATEST_FROM=master-releases
sudo: false
language: node_js
node_js:
  - '10.0.0'    
before_install:
  - npm i -g npm@6.4.1
  - yarn global add typescript
  - yarn global add webpack 
before_script:
  - source ./scripts/is_latest.sh $PUBLISH_NPM_LATEST_FROM
script:
  - yarn run lint
  - yarn run test
deploy:
  - provider: script
    skip_cleanup: true
    script: 
      - ./scripts/publish-edge.sh
    on: 
      branch: test-develop
  - provider: script
    skip_cleanup: true
    script: 
      - ./scripts/publish-tag.sh
    on: 
      tags: true
      condition: $TRAVIS_IS_LATEST_TAG = true # sourced from ./scripts/is_latest.sh